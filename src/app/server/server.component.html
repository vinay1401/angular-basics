<div class="container">
    <app-cockpit (serverCreated) = "onServerCreated($event)"
        (bpCreated) = "onBlueprintCreated($event)">
    </app-cockpit>
    <hr/>
    <div class="row">
        <div class="col xs-6">
            <app-server-component *ngFor="let server of serverElements"
                [srvElement] = "server">
                <p #contentParagraph>
                    <strong *ngIf="server.type == 'server'" style="color: red;"> {{server.serverContent}} </strong>
                    <em *ngIf="server.type == 'blueprint'" style="color: green;">{{server.serverContent}}</em>
                </p> 
            </app-server-component>
        </div>
    </div>
</div>
