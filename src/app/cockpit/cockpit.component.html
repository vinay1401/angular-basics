<div class="row">
    <div class="col-xs-12">
        <p>Add new server to blueprint !</p>
        <label for="serverName">Server Name</label>

        <label for="serverName">Server Content</label>
        <input class="form-control" type="text" #serverContentElement>

    </div>
</div>
